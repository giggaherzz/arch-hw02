apiVersion: apps/v1
kind: Deployment
metadata:
  name: arch-hw02-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: arch-hw02-app
  template:
    metadata:
      labels:
        app: arch-hw02-app
    spec:
      containers:
        - name: arch-hw02
          image: giggaherzz/arch-hw02:latest
          env:
            - name: spring.datasource.url
              valueFrom:
                configMapKeyRef:
                  name: postgres-configmap
                  key: db_uri
            - name: spring.datasource.username
                valueFrom:
                  configMapKeyRef:
                    name: postgres-configmap
                    key: db_user
            - name: spring.datasource.password
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: db_pass
          ports:
            - name: http
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            failureThreshold: 1
            periodSeconds: 10