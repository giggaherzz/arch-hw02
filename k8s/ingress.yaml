apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: arch-hw02-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - http:
        paths:
          - path: /otusapp/victor($|/)(.*)
            backend:
              serviceName: arch-hw02-service
              servicePort: 8080
      host: arch.homework